buildscript {
	repositories {
		maven {
			url "https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public"
		}
	}
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "latest.release"
	}
}

apply plugin: "com.liferay.plugin"

sourceCompatibility = "1.8"

dependencies {
	compileOnly "com.liferay.portal:com.liferay.portal.kernel:2.0.0"
	compileOnly "javax.portlet:portlet-api:2.0"
	compileOnly "org.osgi:org.osgi.service.component.annotations:1.3.0"
}

repositories {
	maven {
		url "https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public"
	}
}

clean.doFirst {
    delete "${rootDir}/deploy"
}

jar.doLast {
    copy {
        from jar.archivePath
        into "deploy"
    }
}